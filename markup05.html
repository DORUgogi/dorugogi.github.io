			<script>

				const scene = new THREE.Scene();
				const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, .1 ,1000);
				
				camera.position.set(0, 0, 120);
				camera.lookAt(0,0,0);

				const renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				$('.wrap').append(renderer.domElement);
				

				const loader = new THREE.FontLoader();

				loader.load('/js/three.js-dev/examples/fonts/helvetiker_regular.typeface.json', function(font){	
					const geometry = new THREE.TextGeometry('BRAVO 6, Going Dark..',{

						font : font,
						size : 64,
						height: 5,
						curveSegments: 12,
						bevelEnabled: true,
						bevelThickness: 10,
						bevelSize: 8,
						bevelOffset: 0,
						bevelSegments: 5
					});
					
				});
				
				const material = new THREE.MeshBasicMaterial({
					color: 0xff7b00
				});

				const fonts = new THREE.Mesh(geometry, material);

				scene.add(fonts);

			</script>
